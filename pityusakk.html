<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakk</title>
  <style>
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #eee;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    .queen {
      font-size: 40px;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="chessboard" class="chessboard"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      placeQueens();
    });

    function placeQueens() {
      const chessboard = document.getElementById("chessboard");

      // Létrehozunk egy 8x8-as sakktáblát cellákból
      for (let i = 0; i < 64; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        chessboard.appendChild(cell);
      }

      // Véletlenszerű pozíciók generálása minden királynőhöz
      const queens = [];
      for (let i = 0; i < 8; i++) {
        let randomCol = Math.floor(Math.random() * 8);
        queens.push(randomCol);
      }

      // Királynők elhelyezése a sakktáblán
      for (let i = 0; i < 8; i++) {
        const cellIndex = i * 8 + queens[i];
        const cell = chessboard.children[cellIndex];
        const queen = document.createElement("span");
        queen.textContent = "♕";
        queen.classList.add("queen");
        cell.appendChild(queen);
      }
    }
  </script>
</body>
</html>
